<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>12 Meses de Covid-19</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/c3.min.css">
  <link rel="stylesheet" href="css/chart.min.css">
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <main class="container-fluid">
    <div class="buttons-container mb-2"><span id="week"></span></div>
    <div id="world-map"></div>

    <div class="buttons-container mt-2">
      <button onclick="$.slides.prev()" class="control-button">anterior</button>
      <button onclick="$.slides.start()" class="control-button">Iniciar</button>
      <button onclick="$.slides.play()" class="control-button">
        reproducir
      </button>
      <button onclick="$.slides.pause()" class="control-button">pausar</button>
      <button onclick="$.slides.next()" class="control-button">
        siguiente
      </button>
    </div>

    <div class="deceasesComparisonDiv">
      <canvas id="deceasesComparison" width="150" height="80"></canvas>
    </div>
    <section id="scrolly">
      <figure>
        <canvas id="canvas"></canvas>
        <div class="text-center m-2" id="legends"></div>
      </figure>
      <article>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="1"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="2"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="3"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="4"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="5"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="6"></div>
        <div class="step" style="height: 700px;" data-step="7">
          <p>STEP 7</p>
        </div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="8"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="9"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="10"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="11"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="12"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="13"></div>
        <div class="step" style="height: 900px;" data-step="14">
          <p>STEP 14</p>
        </div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="15"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="16"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="17"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="18"></div>
        <div class="step" style="height: 20px; background-color: transparent;" data-step="19"></div>
      </article>
    </section>
  </main>

  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/c3.min.js"></script>
  <script type="text/javascript" src="js/intersection-observer.js"></script>
  <script type="text/javascript" src="js/stickyfill.min.js"></script>
  <script type="text/javascript" src="js/scrollama.min.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/chart.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/mapa.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="Js/deceases.js"></script>
</body>

</html>

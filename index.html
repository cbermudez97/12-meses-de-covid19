<!doctype html>

<head>
    <meta charset="UTF-8" />

    <link href="/css/c3.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/Chart.min.css">
  </head>
  <body>
    <div class="buttons-container mb-2"><span id="week"></span></div>
    <div id="world-map"></div>

    <div class="buttons-container mt-2">
      <button onclick="$.slides.prev()" class="control-button">anterior</button>
      <button onclick="$.slides.start()" class="control-button">Iniciar</button>
      <button onclick="$.slides.play()" class="control-button">
        reproducir
      </button>
      <button onclick="$.slides.pause()" class="control-button">pausar</button>
      <button onclick="$.slides.next()" class="control-button">
        siguiente
      </button>
    </div>

    <div class="deceasesComparisonDiv">
        <canvas id="deceasesComparison" width="150" height="80"></canvas>
    </div>

    <div>
      <div id="confirmed_bar_race" style="max-width: 600px;height: 480px;margin: 0px auto"></div>
      <div id="deceased_bar_race" style="max-width: 600px;height: 480px;margin: 0px auto"></div>
    </div>


    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/jscharting.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/deceases.js"></script>
    <script type="text/javascript" src="js/confirmedBarRace.js"></script>
    <script type="text/javascript" src="js/deceasedBarRace.js"></script>
  </body>
</html>
